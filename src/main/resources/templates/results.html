<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>MoQuiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--     behöver nog inte den under -->
    <!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <!--  jquery js file-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--  bootstrap js file-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--  egna css-->
    <link href="navbarFooter.css" rel="stylesheet" />
    <link href="results.css" rel="stylesheet" />

</head>

<body>

<!--navbaren-->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <!--            knapp för att få ner menyn vid liten sida-->
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-main">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!--            ikonbilden längst upp till vänster-->
            <a class="navbar-brand" href="/"><img src="img/logga.png" alt="Image" height="49" width="200">
            </a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse-main">
            <ul class="nav navbar-nav navbar-right">
                <!--                navbarens alternativ förberet för länk-->
                <li><a class="active" href="/">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="/questions">New Game</a></li>
                <li><a href="/highscore">High scores</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!--content-->
<div id="start">
    <div></div>



    <div class="landing-text">
        <form th:if="${gotHighscore == true}" action="/results" method="POST">
            <h1>Congratulations!</h1>
            <h2> You made it to the top 10 list!</h2>
            <input type="text" name="quizPlayedBy">
            <br><input type="submit" value="Show my place!" class="button">
        </form>
        <h1>Your score</h1>
        <h1 th:text="${score}"></h1>
        <p></p>
        <span>Highscore</span>
        <div th:each="highscorelist, iter : ${highscore}">
            <span th:if="${highscorelist.totalScore != null}" th:text="${iter.index+1} +' ' + ${highscorelist.quizPlayedBy}"></span>
            <span th:if="${highscorelist.totalScore != null}" th:text="${highscorelist.totalScore}"></span>
        </div>
    </div>
</div>

<footer class="container-fluid text-center">
    <div class="row">
        <div class="col-sm-4">
            <h3>footer content</h3>
        </div>
        <div class="col-sm-4">
            <h3>footer content</h3>
        </div>
        <div class="col-sm-4">
            <h3>footer content</h3>
        </div>
    </div>
</footer>

</body>
</html>
